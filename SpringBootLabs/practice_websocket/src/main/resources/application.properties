spring.application.name=practice_websocket
server.port=8090
frontend.url=http://192.168.2.229:5173

# 세션 유지 시간 (30분)
server.servlet.session.timeout=30m

# 세션 쿠키 이름 변경 (선택)
server.servlet.session.cookie.name=JSESSIONID

# 세션 쿠키 SameSite 설정 (스프링 부트 3.2 이상에서 필요)
server.servlet.session.cookie.same-site=None
server.servlet.session.cookie.secure=false

# DB연결 정보 - 오라클 
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=WEBSOCKET
spring.datasource.password=1004

# ========== JPA (Hibernate) ==========
spring.jpa.hibernate.ddl-auto=none

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
# 오라클 전용 SQL 방언 설정 (쿼리 문법 맞춤)

spring.jpa.properties.hibernate.format_sql=true 
# 콘솔에 출력되는 SQL을 보기 좋게 정렬
spring.jpa.show-sql=true
# 실행되는 SQL문을 콘솔에 출력 (디버깅용)

# ========== Session (DB 세션 저장) ==========
spring.session.store-type=jdbc
# 세션을 DB 테이블에 저장 (서버 재시작해도 로그인 유지)

# ========== DevTools ==========
spring.devtools.restart.enabled=true
# 코드 수정 시 자동 서버 재시작 (핫리로드)
spring.devtools.livereload.enabled=true
# 브라우저 자동 새로고침 활성화

# ========== WebSocket (로그용 선택) ==========
logging.level.org.springframework.web.socket=INFO
logging.level.org.springframework.messaging=INFO