spring.application.name=git-mcp-chat
server.port=8070


# OpenAI
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini

# MCP Client 활성화
spring.ai.mcp.client.type=SYNC
spring.ai.mcp.client.toolcallback.enabled=true

# MCP Server 연결 정보
spring.ai.mcp.client.streamable-http.connections.git-server.connect-url=http://localhost:8090/mcp




