<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dept Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1>Dept Detail</h1>

<table class="table table-bordered">
    <tr><th>Deptno</th><td th:text="${dept.deptno}"></td></tr>
    <tr><th>Dname</th><td th:text="${dept.dname}"></td></tr>
    <tr><th>Loc</th><td th:text="${dept.loc}"></td></tr>
</table>

<a th:href="@{/dept}" class="btn btn-secondary">Back</a>

</body>
</html>
