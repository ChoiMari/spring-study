<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Dept</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1>Edit Dept</h1>

<form th:action="@{/dept/edit}" th:object="${dept}" method="post" class="mb-3">
    <div class="mb-3">
        <label>Deptno</label>
        <input type="number" th:field="*{deptno}" class="form-control" readonly/>
    </div>
    <div class="mb-3">
        <label>Dname</label>
        <input type="text" th:field="*{dname}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label>Loc</label>
        <input type="text" th:field="*{loc}" class="form-control" required/>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/dept}" class="btn btn-secondary">Back</a>
</form>

</body>
</html>
