<h1>Add Dept</h1>

<form th:action="@{/dept/add}" th:object="${dept}" method="post" class="mb-3">
    <div class="mb-3">
        <label>Deptno</label>
        <input type="number" th:field="*{deptno}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label>Dname</label>
        <input type="text" th:field="*{dname}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label>Loc</label>
        <input type="text" th:field="*{loc}" class="form-control" required/>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a th:href="@{/dept}" class="btn btn-secondary">Back</a>
</form>

</body>
</html>
